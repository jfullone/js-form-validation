<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css">
    <title>JavaScript Form Validation</title>
  </head>
  <body>
    <div class="form-box">
        <h1>Welcome!</h1>
        <form onsubmit="return formValidate()" action="output.html">
            <label for="uname" class="lbl">Username</label><br>
            <input type="text" id="uname" name="name"><br>
            <label for="email" class="lbl">Email</label><br>
            <input type="text" name="email" id="email"><br>
            <label for="phone-number" class="lbl">Phone Number</label><br>
            <input type="number" name="phone-number" id="phone-number"><br>
            <label for="password" class="lbl">Password</label><br>
            <input type="password" name="password" id="password"><br>
            <label for="confirm-password" class="lbl">Confirm Password</label><br>
            <input type="password" name="cofirm-password" id="confirm-password"><br>
            <button type="submit" class="btn">Submit</button>
            <button type="reset" class="btn">Reset</button>
        </form>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
