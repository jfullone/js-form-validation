<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:wght@300&display=swap"
      rel="stylesheet"
    />
    <title>JavaScript Form Validation</title>
  </head>
  <body>
    <h1>JavaScript and HTML Forms</h1>
    <div class="form-container">
      <form id="form-user" action="#" method="post">
        <div class="form-box error" data-errormsg="">
          <label for="input-first">First Name</label>
          <input
            type="text"
            id="input-first"
            autofocus
            placeholder="First Name"
            tabindex="1"
          />
        </div>
        <div class="form-box" data-errormsg="">
          <label for="input-password">Password</label>
          <input
            type="password"
            id="input-password"
            required
            placeholder="Password"
            tabindex="2"
          />
        </div>
        <div class="form-box" data-errormsg="">
          <label for="input-email">E-mail</label>
          <input
            type="email"
            id="input-email"
            required
            placeholder="E-mail Address"
            tabindex="3"
          />
        </div>
        <div class="form-box" data-errormsg="">
          <label for="input-age">Age</label>
          <select id="input-age" tabindex="4">
            <option value="0">Under 20</option>
            <option value="1">20-30</option>
            <option value="2">30-40</option>
            <option value="3">40-50</option>
            <option value="4">Over 50</option>
          </select>
        </div>
        <div class="form-box" data-errormsg="">
          <label for="gender">Gender</label>
          <div class="gender">
            <li><label for="genderMale">Male</label>
            <input
              type="checkbox"
              id="genderMale"
              value="yes"
              tabindex="5"
              unchecked
            /></li>
            <li><label for="genderNon">Non-Binary</label>
            <input
              type="checkbox"
              id="genderNon"
              value="yes"
              tabindex="5"
              unchecked
            /></li>
            <li><label for="genderFem">Female</label>
            <input
              type="checkbox"
              id="genderFem"
              value="yes"
              tabindex="5"
              unchecked
            /></li>
          </div>
        </div>
        <div class="form-box">
          <button id="button-cancel">Cancel</button>
          <button id="button-send">Send</button>
        </div>
      </form>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
